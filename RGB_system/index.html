<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB system</title>
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        h2{text-shadow: 0px 0px white;}
        input[type='range'] {
            appearance: none;
            border-radius: 15px;
            box-shadow: inset 0px 0px 9px 0px #80808052;
            padding: 5px;
        } 
    </style>
</head>
<body class="jumbotron">
    <div class="container text-center p-4 d-flex flex-column text-center p-3">
        <h2 id="rgb" class="border rounded p-2 mb-3"></h2>
        <input type="range" max="255" id="red" class="resize mb-2">
        <input type="range" max="255" id="green" class="resize mb-2">
        <input type="range" max="255" id="blue" class="resize">
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function getColor(){
            let color = `rgb(${$(`#red`).val()},${$(`#green`).val()},${$(`#blue`).val()})`
            $("#rgb").css("background-color",color)
            $("#rgb").text(color)
        }
        let colors = ['red','green','blue']
        for (let i = 0; i < colors.length; i++) {
            $(`#${colors[i]}`).css('background',`linear-gradient(-45deg,${colors[i]},transparent)`)
        }
        getColor()
        $(".resize").on(
            'input',function(){
                getColor()
            }
        )
    </script>
</body>
</html>
