<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>GitHub Repo PG</title> <!--PG : PreviewGenerator-->
</head>
<body style="overflow:hidden">
    <nav class="navbar navbar-light bg-light d-flex row justify-content-around">
        <section class="navbar-brand mb-0 h1" id="title"></section>
    </nav>
    <nav class="form-inline center p-4 d-flex row justify-content-center w-100">
        <div class="input-group mb-3">
            <input type="text" class="form-control text-center" placeholder="username/repo-name" aria-label="Recipient's link" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" onclick="fetchRepoDetails()">Generate</button>
            </div>
          </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script>
        $("#title").text(document.title)
        function fetchRepoDetails(){
            let GithubUser
            $.get('https://api.github.com/users/ita27rmp100',function(res){
                GithubUser = res
            })
            console.log(GithubUser)
        }
    </script>
</body>
</html>
