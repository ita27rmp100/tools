<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link files and documents -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Shortlnk</title>
    <style>
        body{
            overflow: hidden;
        }
    </style>
</head>
<body class="overflow-hidden">
    <!-- The navbar -->
    <nav class="navbar navbar-light bg-light d-flex row justify-content-around overflow-hidden">
        <section class="navbar-brand mb-0 h1">Shortlnk</section>
    </nav>
    <nav>
        <div class="row justify-content-center align-items-center text-center p-4">
            <form class="card bg-light shadow" action="/" method="post">
                <div class="card-body p-3">
                    <div class="input-group mb-3">
                        <div class="input-group-append InputTitle">
                            <span class="input-group-text" id="name">URL</span>
                        </div>
                        <input type="url" maxlength="30" placeholder="Enter the long link here" name="username" class="form-control">
                    </div>
                </div>
                <div class="card-footer justify-content-center log">
                    <input type="submit" value="Shorten url" class="btn btn-success text-light">
                </div>
            </form>
        </div>
    </nav>
    
</body>
</html>
